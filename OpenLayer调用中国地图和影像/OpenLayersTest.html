<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenLayer调用中国地图和影像</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
6666623

<div id="map" class="map"></div>
<p>666666666666666666</p>
<script>
    // alert(222)
    var layers = [
        new ol.layer.Tile({
            source: new ol.source.TileWMS({
                // url: 'http://localhost:8080/geoserver/gwc/service/wms',

                // url: "http://localhost:8080/geoserver/xf/wms",// 中国地图
                url: "http://localhost:8080/geoserver/xuefei/wms",// 影像图调用
                params: {
                    // 'LAYERS': 'xf:zggg',// 中国地图
                    'LAYERS': 'xuefei:LC08_L1GT_122044',// 影像图调用
                    'FORMAT': 'image/png',
                    'SRS': 'EPSG:3857',
                    'VERSION': '1.1.1'
                },
                tileGrid: new ol.tilegrid.TileGrid({
                    //resolution和conf.xml中保持一致
                    resolutions: [156543.03392800014, 78271.516963999937, 39135.758482000092, 19567.879240999919, 9783.9396204999593, 4891.9698102499797, 2445.9849051249898, 1222.9924525624949, 611.49622628137968, 305.74811314055756, 152.87405657041106, 76.437028285073239, 38.21851414253662, 19.10925707126831, 9.5546285356341549, 4.7773142679493699, 2.3886571339746849, 1.1943285668550503, 0.59716428355981721, 0.29858214164761665],
                    tileSize: [256, 256],
                    origin: [-20037508.342787001, 20037508.342787001]
                })
            })
        })
        /*new ol.layer.Tile({
            source: new ol.source.OSM()
        })*/
    ];

    var map = new ol.Map({
        controls: [],
        layers: layers,
        target: 'map',
        view: new ol.View({
            projection: 'EPSG:3857',
            center: [12506022.5544, 2672010.281],
            //resolution:5.9486525145757E-4,
            zoom: 7
            //center: [113.234,23.456],
            //zoom: 10,
            //projection:'EPSG:4326'
        })
    });
    //	alert(22666)
</script>
</body>


</html>
