<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Intro to FeatureLayer - 4.15</title>

    <link
            rel="stylesheet"
            href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",  "esri/layers/TileLayer"
        ], function (Map, MapView, FeatureLayer,TileLayer) {
            var map = new Map({
                basemap: "hybrid",

            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 7,
                center: [118, 31.46],
                extent: {
                    // autocasts as new Extent()
                    xmin: -9177811,
                    ymin: 4247000,
                    xmax: -9176791,
                    ymax: 4247784,
                    spatialReference: {wkid: 4490}
                }
            });

                // Carbon storage of trees in Warren Wilson College.
            // var featureLayer = new FeatureLayer({
            //         url: "https://localhost:6443/arcgis/rest/services/MyMapService4/MapServer",
            //         // url:"https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Landscape_Trees/FeatureServer/0"
            //         spatialReference: {wkid: 4490},
            //         id: "streetwss",
            //         visible: false
            //     });

            var featureLayer = new TileLayer({
                // url: "https://localhost:6443/arcgis/rest/services//cuiheng18%E7%BA%A766/MapServer",
                // url: "https://localhost:6443/arcgis/rest/services/cuiheng18%E7%BA%A766/MapServer",
                // url: "https://localhost:6443/arcgis/rest/services/MyMapService4/MapServer",
                // 下面是 WGS_1984_Web_Mercator_Auxiliary_Sphere 投影坐标系 ,可以显示
                url: "https://localhost:6443/arcgis/rest/services//WGS_1984_DEM_suggest/MapServer",
                // url: "https://192.168.10.120:6443/arcgis/rest/services/cuiheng/cuiheng_DEM_render_CGCS2000/MapServer",
                spatialReference: {wkid: 4490},
                id: "streetwss",
                visible: true
            });


            map.add(featureLayer);
        });
    </script>
</head>

<body>
<div id="viewDiv"></div>
</body>
</html>
